<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top-Left Aligned Website</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .content {
            position: absolute;
            top: 0;
            left: 0;
            padding: 10px;
            text-align: left;
        }
        h1 {
            margin: 0;
            font-size: 2rem;
        }
        h2 {
            margin: 5px 0 10px;
            font-size: 1.5rem;
        }
        p {
            margin: 0;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Heading</h1>
        <h2>Subheading</h2>
        <p>This is the body of text, neatly aligned at the top-left corner of the page. You can add more text here.</p>
    </div>
</body>
</html>
