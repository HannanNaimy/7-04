<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eBtask</title>   
    <style>
        .button-container {
            display: flex;
            gap: 10px;
        }
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .content {
            position: fixed;
            top: 0;
            left: 10px;
            padding: 0px;
            text-align: left;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            color: white;
            background-color: #007BFF;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
        .register-button {
            background-color: #d71212;
        }

        .register-button:hover {
            background-color: #6f0b0b; /* Darker green on hover */
        }
        h1 {
            margin: 0px 0px 0px;
            font-size: 4rem;
            white-space: pre-line;
        }
        h2 {
            margin: 20px 0px 0px;
            font-size: 2rem;
            white-space: pre-line;
        }
        p {
            margin: 0px 0px 13px;
            font-size: 1.5rem;
            white-space: pre-line;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>eBtask</h1>
        <h2>Generate Extra Income
            For MMU Students and Staff     
            Using Our Platform</h2>
        <p>create jobs, or offer services 
            with @mmu.edu.my domain</p>
         <div class="button-container">
                <button class="button register-button">Register</button>
                <button class="button login-button">Login</button>
        </div>
    </div>
</body>
</html>
