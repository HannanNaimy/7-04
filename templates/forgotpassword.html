{% extends "guestparent.html" %}

{% block content %}
<div class="logreg-container">
    <h1 class="formtitle">Forgot Password</h1>
    <form method="POST" action="/forgotPassword">
        <label for="email">MMU Email</label>
        <input type="email" name="email" placeholder="@mmu.edu.my email" value="{{email if email}}" required/>

        <button class ="button register-button" type="submit">Send Reset Password Code</button>
    </form>
</div>
{% endblock %}
