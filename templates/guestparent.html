<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>eBtask</title>   
  <style>
     * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      align-items: stretch;
    }
    .intro {
      flex: 1;
      padding: 2%;
      text-align: left;
      line-height: normal;
    }
    h1 {
      margin-top: -2%;
      margin-left: -2%;
      margin-bottom: 4%;
      font-size: 3rem;
      white-space: pre-line;
    }
    h2 {
      margin-bottom: 1rem;
      font-size: 2.5rem;
      white-space: pre-line;
    }       
    p {
      margin-bottom: 1rem;
      font-size: 1.5rem;
      white-space: pre-line;
    }
    .button-container {
      display: flex;
      gap: 1rem;
      margin-top: 0%;
    }
    .button {
      padding: 1rem;
      font-size: 1.3rem;
      border: none;
      cursor: pointer;
      border-radius: 0.5rem;
      color: white;
      background-color: #007BFF;
      transition: background-color 0.3s ease;
    }
    .button:hover {
      background-color: #0056b3;
    }
    .register-button {
      background-color: #d71212;
    }
    .register-button:hover {
      background-color: #6f0b0b;
    }
    .rectangle {
      width: 60%;
      margin-right: 0%;
      background-color: #f6df0eb7;
      border: 3px solid #000000;
      padding: 0 0 45% 0%;
    }
    .tabs-container {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      gap:3%;
      padding: 3% 3% 0 3%
    }
    .tab {
      flex: 1;
      text-align: center;
      padding: 3%;
      font-size: 1.5rem;
      font-weight: bold;
      color: #fff;
      background-color: #000000;
      border-radius: 10px;
      pointer-events: none;
    }
    .logreg-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 90%;         
      max-width: 400px;      
      margin: 25% 0 0 10%;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 0 rgba(0,0,0,0.1);
    }
    form {
      display: flex;
      flex-direction: column;
      width: 100%;           /* Make it full width relative to .logreg-container */
      background-color: #fff;
      padding: 20px;
      border: 0 solid #ddd;
      border-radius: 5px;
    }
    .formtitle {
      font-size: 2rem;
      text-align: center;
      margin-bottom: 20px;
    }
    label{
      font-size: 1rem;
      margin-bottom: 5px;
    }
    input {
      width: 100%;           
      padding: 10px;
      margin-bottom: 15px;   
      border: 1px solid #000;
      border-radius: 3px;
      font-size: 1rem;
    }
    .loginsubmit-button  {
      padding: 10px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }
    input[type="number"]::-webkit-inner-spin-button,
    input[type="number"]::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0;
    }
  .otpinput{
    width:50%;
  }
    input[type="number"] {
        appearance: none;
    }
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .rectangle {
        width: 100%;
    }
  }
  </style>
</head>
<body>
  <div class="container">
    <div class="intro">
      <h1>eBtask</h1>
      {% block content %}{% endblock %}
    </div intro>
    <div class="rectangle">
      {% block rectangle %}{% endblock %}
    </div rectangle>  
  </div container>
</body>
</html>
