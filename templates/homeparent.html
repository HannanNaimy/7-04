<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>eBtask</title>   
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
    }
    
    /* Navbar Container */
    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      background: #ffd900;
      padding: 1% 0;
      z-index: 1000;
      overflow-x: auto;
      white-space: nowrap;
    }
    .navbar ul {
      display: flex;
      align-items: center;
      justify-content: left;
      padding: 0;
      margin: 0;
      list-style: none;
      overflow-x: auto;
    }
    .navbar ul li {
      margin-right: 1.5%;
      flex-shrink: 0;
    }
    .navbar ul li a {
      text-decoration: none;
      color: black;
      font-size: 1rem;
      padding: 10px 15px;
    }
    .logo a {
      font-size: 1.5rem !important;
      font-weight: bold !important;
      margin-left: 0.5rem;
    }
    .logo a:hover {
      background: inherit !important;
    }
    .navbar ul li a:hover {
      background: #ffffff;
      border-radius: 3px;
    }
    .active {
      background: #f78c00;
      border-radius: 3px;
    }
    .profile-info {
      margin-bottom: 20px;
    }
    .credentials ul {
      list-style: none;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 0;
    }
    .credentials ul li {
      font-size: 1rem;
    }
    .credentials ul li a {
      text-decoration: none;
      padding: 10px;
      border: 1px solid #000;
      border-radius: 5px;
      background: #ffd900;
      color: black;
    }
    .credentials ul li a {
      display: block;
      width: 100%;
      text-align: center;
    }
     /* --- Additional CSS for the "Listed" section --- */
     .listed-posts {
      margin-top: 20px;
    }
    .listed-posts h2 {
      font-size: 1.8rem;
      color: #333;
      margin-bottom: 10px;
    }
    .listed-container {
      display: flex;
      flex-wrap: nowrap;        
      overflow-x: auto;         
      gap: 15px;
      padding-bottom: 10px;
    }

    .listed-container .job-post {
      flex: 0 0 250px;          
      height: 350px;            
    }
    .content {
      padding-top: 80px;
      text-align: center;
    }
    .content h1 {
      font-size: 3rem;
      text-align: left;
      margin-left: 1%;
    }
    .content h2 {
      color: #757472;
      text-align: left;
      margin-left: 1%;
    }
    
    /* Jobs container styles */
    .jobs-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 1% 2%;
      text-align: left;
    }
    .jobs-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .jobs-header h1 {
      font-size: 2rem;
      color: #333;
    }
    .create-post-button {
      background: #f78c00;
      color: #fff;
      padding: 10px 15px;
      text-decoration: none;
      border-radius: 4px;
      transition: background 0.3s ease;
    }
    .create-post-button:hover {
      background: #e66e00;
    }
    
    /* Grid styling for job listings */
    .jobs-listings {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      /* Prevent stretching of items */
      justify-content: flex-start;
      align-items: flex-start;
    }
    .job-post {
      /* Fixed size: four posts per row on wide screens */
      width: 250px;
      height: 350px;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: #f9f9f9;
      position: relative;
      display: flex;
      flex-direction: column;
      /* Add a subtle shadow */
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      /* Ensure inner content doesnâ€™t expand the card */
      overflow: hidden;
    }
    .job-post h2 {
      font-size: 1.5rem;
      margin-bottom: 10px;
      color: #222;
    }
    .job-post p {
      flex-grow: 1;
      margin-bottom: 8px;
      color: #555;
      /* Optionally, add ellipsis for long text (single line) */
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .job-meta {
      font-size: 0.9rem;
      color: #777;
    }
    /* On-Demand tag: inline-block so its background only wraps its content */
    .on-demand-tag {
      display: inline-block;
      background: rgba(128, 0, 128, 0.2);
      color: purple;
      padding: 3px 8px;
      border-radius: 20px;
      font-size: 0.9rem;
      margin-bottom: 10px;
    }
    /* "Take" button positioned at the bottom right */
    .take-button {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background: #f78c00;
      color: #fff;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .take-button:hover {
      background: #e66e00;
    }
    /* ignore this error lol */
    {% block styles %} 
    {% endblock %}  
    
    /* Responsive adjustments */
    @media (max-width: 1024px) {
      .job-post {
        width: 220px;
        height: 320px;
      }
    }
    @media (max-width: 600px) {
      .jobs-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }
      .jobs-header h1 {
        font-size: 1.5rem;
      }
      .create-post-button {
        align-self: stretch;
        text-align: center;
      }
      .job-post {
        width: 100%;
        height: auto;
      }
      .content {
        padding-top: 100px;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <ul>
      <li class="logo"><a href="/profile/{{ g.user.username }}">eBtask</a></li>
      {% if g.user %}
        <li>
          <a href="/profile/{{ g.user.username }}"
             class="{% if request.path == '/profile/' ~ g.user.username %}active{% endif %}">
            Profile
          </a>
        </li>
      {% endif %}
      <li>
        <a href="/lookingFor" class="{% if request.path.startswith('/lookingFor') %}active{% endif %}">
          Looking For
        </a>
      </li>
      <li>
        <a href="/offeringTo" class="{% if request.path.startswith('/offeringTo') %}active{% endif %}">
          Offering To
        </a>
      </li>
      <li>
        <a href="/history" class="{% if request.path.startswith('/history') %}active{% endif %}">
          History
        </a>
      </li>
      <li>
        <a href="/guide" class="{% if request.path.startswith('/guide') %}active{% endif %}">
          Guide
        </a>
      </li>        
    </ul>
  </nav>
  <div class="content">
    {% block content %}
    {% endblock %}
  </div>
</body>
</html>
