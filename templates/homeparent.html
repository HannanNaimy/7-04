<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>eBtask</title>   
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
    }
    
    /* Navbar Container */
    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      background: #ffd900;
      padding: 1% 0;
      z-index: 1000;
      overflow-x: auto; /* Enable horizontal scrolling */
      white-space: nowrap;
    }

    .navbar ul {
      display: flex;
      align-items: center;
      justify-content: left;
      padding: 0;
      margin: 0;
      list-style: none;
      overflow-x: auto; /* Allow navbar to scroll */
    }

    .navbar ul li {
      margin-right: 1.5%;
      flex-shrink: 0; /* Prevent items from shrinking */
    }

    .navbar ul li a {
      text-decoration: none;
      color: black;
      font-size: 1rem;
      padding: 10px 15px;
    }

    .logo a {
      font-size: 1.5rem !important;
      font-weight: bold !important;
      margin-left: 0.5rem;
    }

    .logo a:hover {
      background: inherit !important;
    }

    .navbar ul li a:hover {
      background: #ffffff;
      border-radius: 3px;
    }

    .active {
      background: #f78c00;
      border-radius: 3px;
    }

    /* Credentials */
    .credentials ul {
      list-style: none;
      display: flex;
      gap: 1%;
      align-items: center;
      justify-content: right;
      padding: 0;
      margin: 0 1% 0 0;
    }
    .credentials ul li {
      text-decoration: underline;
    }

    /* Page Content */
    .content {
      padding-top: 80px;
      text-align: center;
    }

    .content h1 {
      font-size: 3rem;
      text-align: left;
      margin-left: 1%;
    }

    .content h2 {
      color: #757472;
      text-align: left;
      margin-left: 1%;
    }

    /* Responsive Adjustments */
    @media (max-width: 768px) {
      .navbar {
        display: block;
        overflow-x: scroll; /* Scrollable navbar */
      }

      .navbar ul {
        flex-wrap: nowrap;
        overflow-x: auto;
        display: flex;
      }

      .navbar ul li {
        flex-shrink: 0;
      }

      .content {
        padding-top: 100px;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <ul>
      <li class="logo"><a href="/profile">eBtask</a></li>
      <li><a href="/profile/{{usr}}" class="{% if request.path.startswith('/profile') %}active{% endif %}">Profile</a></li>
      <li><a href="/lookingFor" class="{% if request.path == '/lookingFor' %}active{% endif %}">Looking For</a></li>
      <li><a href="/offeringTo" class="{% if request.path == '/offeringTo' %}active{% endif %}">Offering To</a></li>
      <li><a href="/history" class="{% if request.path == '/history' %}active{% endif %}">History</a></li>
      <li><a href="/guide" class="{% if request.path == '/guide' %}active{% endif %}">Guide</a></li>
    </ul>
  </nav>
  <div class="content">
    {% block content %}
    {% endblock %}
  </div>
</body>
</html>
