{% extends "guestparent.html" %}

{% block content %}
<div class="logreg-container">
    <h1 class="formtitle">Register</h1>
    <form method="POST" action="/newPassword">
    
        <label for="password">Create New Password:</label>
        <input type="password" name="new_password" placeholder="8-16 characters" minlength="8" maxlength="16" required/>

        <button class ="button register-button" type="submit">Register</button>
    </form>
</div>
{% endblock %}
