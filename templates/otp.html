{% extends "guestparent.html" %}

{% block content %}
<div class="logreg-container">
    <h1 class="formtitle">Enter OTP</h1>
    <form method="POST" action="/OTP">

        <label for="username">OTP</label>
        <input class="otpinput" type="text" name="otp" pattern="\d{6}" maxlength="6" required>

        <button class ="button loginsubmit-button" type="submit">Enter</button>
    </form>
</div>
{% endblock %}
